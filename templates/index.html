<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale =1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="static/styles.css" />
    </head>
    <body>
        <form method = "post">
            <table class ="table">
                <tr class = "table__header">
                    {% for header in headers %}
                    <th class = "table__cell">{{ header }} </th>
                    {% endfor %}
                </tr>
                {% for row in data %}
                    <tr class = "table__row">
                    {% for cell in row %}
                        <td class = "table__cell">
                            {% if cell is number %}
                                <!input type="number" id="b" name="b" value={{ cell }}>
                                <!form>
                                <!input class="quantity" min="0" name="quantity" value={{ cell }} type="number">
                                <!input type="number" min="1" max="100" value="1">
                                <!/form>
                                <div class="number-input">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus" type="button"></button>
                                    <input class="quantity" min="0" name="quantity" value={{ cell }} type="number">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus" type="button"></button>
                                </div>
                            {% else %}
                                {{ cell }}
                            {% endif %} 
                        </td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        <!form method = "post">
            <input type="submit" class = "form-submit-button" value="Submit">
        </form>
    </body>
</html>
